<div *ngIf="isOver">
  <h1>The game is finished!</h1>
</div>
<div *ngIf='isOver'>
  <h2>{{status}}</h2>
</div>

<div *ngFor="let move of moves">
  <p>{{move.PlayerNickName}} has {{move.CardValue}}</p>
</div>

<div class="form-group" *ngIf="!isOver">
  <button (click)="getCard(gameId)" >Hit</button>
  <button (click)="getRestOfCards(gameId)" >Stand</button>
</div>
